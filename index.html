<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
    <div class="fylo__wrapper">
        <div class="fylo__left">
            <div class="fylo__logo">
                <img src="logo.svg" alt="">
            </div>
            <div class="fylo__icons">
                <ul>
                    <li><img src="icon-document.svg" alt=""></li>
                    <li><img src="icon-folder.svg" alt=""></li>
                    <li><img src="icon-upload.svg" alt=""></li>
                </ul>
            </div>
        </div>


        <div class="fylo__right">
            <div class="fylo__storage__left">
                <p class="fylo__storage__left__first">185</p>
                <p class="fylo__storage__left__first">GB LEFT</p>
            </div>

            <p class="fylo__storage__used">
                You've used <span>815 GB</span> of your storage
            </p>

            <div class="fylo__slider__container">
                <div class="fylo__slider">
                    <div class="fylo__slider__thumb">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
